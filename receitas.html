<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-text p {
            text-align: justify;
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <main class="container-fluid bg-warning p-4">
        <h1 class="text-center mb-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">

        </div>
    </main>
    <script>
        const receitas = [
            {
                título: "Caldo Detox de Cenoura e Gengibre",
                imagem: "https://images.pexels.com/photos/19063283/pexels-photo-19063283.jpeg",
                preparo: "Cozinhe a cenoura e o gengibre até ficarem macios. Bata tudo no liquidificador com a água do cozimento. Volte para a panela, tempere com sal e pimenta e aqueça bem antes de servir.",
                ingredientes: [
                    "4 cenouras médias",
                    "1 pedaço pequeno de gengibre",
                    "1/2 cebola picada",
                    "Sal e pimenta a gosto",
                    "Salsinha para decorar"
                ]
            },
            {
                título: "Gnocchi de Batata",
                imagem: "https://images.pexels.com/photos/6659615/pexels-photo-6659615.jpeg",
                preparo: "Cozinhe as batatas e passe pelo espremedor. Adicione o ovo e a farinha aos poucos, até a massa desgrudar das mãos. Faça rolinhos e corte os gnocchis. Cozinhe em água fervente até subirem à superfície.",
                ingredientes: [
                    "500g de batata",
                    "1 ovo",
                    "1 xícara de farinha de trigo",
                    "Sal a gosto",
                    "Molho de sua preferência"
                ]
            },
            {
                título: "Panqueca Americana",
                imagem: "https://images.pexels.com/photos/6947065/pexels-photo-6947065.jpeg",
                preparo: "Misture os ingredientes secos. Em outra tigela, bata o ovo, leite e manteiga. Junte as misturas sem mexer em excesso. Despeje porções da massa em uma frigideira quente e cozinhe dos dois lados.",
                ingredientes: [
                    "1 xícara de farinha de trigo",
                    "2 colheres de açúcar",
                    "1 colher de fermento em pó",
                    "1 ovo",
                    "1 xícara de leite",
                    "2 colheres de manteiga derretida"
                ]
            }
        ];

        function getListaIngredientes(receita) {
            let texto = '<ul class="list-unstyled">';
            const itensHTML = receita.ingredientes
                .map(ingrediente => `<li>• ${ingrediente}</li>`)
                .reduce((acumulador, item) => acumulador + item, '');
            texto += itensHTML;
            texto += '</ul>';
            return texto;
        }

        function getCard(receita) {
            return `
                <div class="card m-3" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="[Imagem de ${receita.título}]" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">${receita.título}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const catalogoHTML = receitas
                .map(receita => getCard(receita))
                .reduce((htmlAcumulado, htmlDoCard) => htmlAcumulado + htmlDoCard, '');
            pnlCatalogo.innerHTML = catalogoHTML;
        }
    </script>
</body>
</html>
